apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

// Define React Native paths at the top level
def reactNativeDir = new File(rootProject.projectDir, "../node_modules/react-native")
def reactAndroidDir = new File(reactNativeDir, "ReactAndroid")

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.aiflashcardgenerator"
    defaultConfig {
        applicationId "com.aiflashcardgenerator"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    aaptOptions {
        noCompress "pte"  // Prevent model file compression
    }
    
    // Corrected CMake configuration
    externalNativeBuild {
        cmake {
            version "3.22.1"
            path "CMakeLists.txt"
            // Set C++ flags using arguments instead of cppFlags
            arguments "-DCMAKE_CXX_FLAGS=-frtti -fexceptions -Wall -Wno-unused-variable",
                      "-DREACT_ANDROID_DIR=${reactAndroidDir.absolutePath}",
                      "-DPROJECT_BUILD_DIR=${buildDir.absolutePath}",
                      "-DAPPLICATION_BUILD_DIR=.",
                      "-DREACT_ANDROID_BUILD_DIR=${new File(reactAndroidDir, "build").absolutePath}"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    implementation platform('com.google.firebase:firebase-bom:33.15.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation project(':react-native-executorch')
    implementation 'org.tensorflow:tensorflow-lite:2.4.0'
}